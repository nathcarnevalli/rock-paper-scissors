<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Water Ice Fire</title>
</head>
<body>
  <header>
    <h1 class="header-title"><span class="water">Water</span> <span class="ice">Ice</span> <span class="fire">Fire</span></h1>
    <p>Choose your power and kill the enemy!</p>
  </header>
  <main>
    <ul id="powers" class="powers">
      <li><img class="element-width" data-key="0" src="./assets/images/water-1.png" alt="waves" onclick="game(event)"/></li>
      <li><img class="element-width" data-key="1" src="./assets/images/snow-1.png" alt="Ice" onclick="game(event)"/></li>
      <li><img class="element-width"  data-key="2" src="./assets/images/fire-1.png" alt="fire" onclick="game(event)"/></li>
    </ul>
    <hr>
    <div class="info">
      <div class="enemy">
        <h3>Your enemy:</h3> 
        <img src="./assets/images/enemy.png" class="element-width" alt="enemy">
      </div>
      <div class="game-stats">
        <p>Round: <span id="round">0</span></p>
        <p>Your lives: <span id="player">5</span> | Enemys's lives: <span id="enemy">5</span></p>
        <p>Combat Area: <span id="message">Empty</span></p>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./js/game.js"></script>
</body>
</html>
